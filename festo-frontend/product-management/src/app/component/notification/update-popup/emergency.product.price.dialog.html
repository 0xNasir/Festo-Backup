<h1 mat-dialog-title>Emergency Product Price Update</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form" (ngSubmit)="submitEmergencyProductPrice()">
    <mat-form-field class="example-full-width">
      <input matInput disabled placeholder="Product type" value="{{form.value.productType}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Unit Price" formControlName="productPrice" required>
      <mat-error *ngIf="form.get('productPrice').hasError('required')">Field is required</mat-error>
      <mat-error *ngIf="form.get('productPrice').hasError('min')">Price can't be negative</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions style="float: right;">
</div>

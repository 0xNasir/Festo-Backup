<h1 mat-dialog-title>Add a new product</h1>
<div mat-dialog-content>
  <form class="add-product-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h4>Product Information</h4>
    <div class="row" id="add_quotation_form_row">
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="productName">
            <input matInput placeholder="Product Name" type="text" formControlName="productName" autofocus>
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="productPartNo">
            <input matInput placeholder="Part No." type="text" formControlName="productPartNo" autofocus>
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="productType">
            <input matInput placeholder="Type" type="text" formControlName="productType" autofocus>
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="category">
            <input matInput placeholder="Category" type="text" formControlName="productCategory">
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="stock">
            <input matInput placeholder="In Stock" type="number" formControlName="productInStock">
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="origin">
            <input matInput placeholder="Country of Origin" type="text" formControlName="productOrigin">
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input-group">
          <mat-form-field class="description">
            <textarea matInput placeholder="Description" formControlName="productDescription"></textarea>
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions align="start" style="margin-top: 10px;">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>

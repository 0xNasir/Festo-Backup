<h1 mat-dialog-title>Add a new branch</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h4>Branch Information</h4>
    <div class="row" id="add_quotation_form_row">
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="branch">
            <input matInput placeholder="Branch Name" formControlName="branchName">
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <mat-form-field class="address">
            <input matInput placeholder="Branch Address" formControlName="branchAddress">
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div formArrayName="contactPerson" *ngFor="let contact of form.get('contactPerson')['controls']; let j=index">
      <div [formGroupName]="j">
        <div class="row">
          <div class="col-md-3">
            <div class="input-group">
              <mat-form-field class="personName">
                <input matInput placeholder="Person Name" formControlName="personName">
                <mat-error>Field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <mat-form-field class="personEmail">
                <input matInput placeholder="Email" formControlName="personEmail">
                <mat-error>Field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group">
              <mat-form-field class="personNumber">
                <input matInput placeholder="Contact Number" formControlName="personNumber">
                <mat-error>Field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group">
              <mat-form-field class="personDesignation">
                <input matInput placeholder="Designation" formControlName="personDesignation">
                <mat-error>Field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row" align="end">
              <div class="col-6">
                <button mat-mini-fab *ngIf="form.get('contactPerson')['controls'].length==j+1" color="accent" type="button" (click)="makeNewContact()">
                  <i class="material-icons">
                    add
                  </i>
                </button>
              </div>
              <div class="col-6">
                <button mat-mini-fab *ngIf="form.get('contactPerson')['controls'].length>1" type="button" (click)="RemoveContact(j)">
                  <i class="material-icons">
                    delete
                  </i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions align="start">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>

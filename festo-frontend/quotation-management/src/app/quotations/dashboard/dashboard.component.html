<div class="dashboard">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let data of dashboardObject">
        <mat-card class="example-card" style="padding: 0px;">
          <mat-card-header style="background: darkmagenta; color: #fff;">
            <mat-card-title style="margin-top: 12px;">{{data.status}}</mat-card-title>
          </mat-card-header>
          <mat-card-content style="padding: 16px;">
            <div class="row">
              <div class="col-6">Number of quotations:</div>
              <div class="col-6">: {{data.numberOfQuotation}}</div>
            </div>
            <div class="row">
              <div class="col-6">Total product:</div>
              <div class="col-6">: {{data.totalProduct}}</div>
            </div>
            <div class="row">
              <div class="col-6">Total price:</div>
              <div class="col-6">: {{data.totalPrice}}</div>
            </div>
          </mat-card-content>
          <mat-card-actions style="margin: 0px;text-align: right;">
            <button mat-button style="color: #fff; background: #6e3a05;margin: 0px 10px 10px 0px;"
                    (click)="router.navigate(['quotations/status/',data.status.toLowerCase()])">View details
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-4" *ngIf="incomplete>0">
        <mat-card class="example-card" style="padding: 0px;">
          <mat-card-header style="background: darkmagenta; color: #fff;">
            <mat-card-title style="margin-top: 12px;">Incomplete Quotation</mat-card-title>
          </mat-card-header>
          <mat-card-content style="padding: 16px;">
            <div class="row">
              <div class="col-6">Number of quotations:</div>
              <div class="col-6">: {{incomplete}}</div>
            </div>
          </mat-card-content>
          <mat-card-actions style="margin: 0px;text-align: right;">
            <button mat-button style="color: #fff; background: #6e3a05;margin: 0px 10px 10px 0px;"
                    (click)="router.navigate(['quotations/status/incomplete'])">View details
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>

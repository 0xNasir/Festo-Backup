<div class="quotation-data container-fluid" style="margin-top: 20px;">
  <mat-toolbar style="justify-content: space-between">
    <div class="toolbar-right-content">
      <button matTooltip="Back" mat-flat-button style="background: #f5f5f5;" (click)="location.back()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>Clients</span>
    </div>
    <div>
      <div *ngIf="!isHandset">
        <mat-form-field floatLabel="never" style="width: 85px;margin-right: 10px;font-size: small;">
          <mat-label>Browse as</mat-label>
          <mat-select (selectionChange)="router.navigate([browseAs])" [(ngModel)]="browseAs">
            <mat-option value="/browse/branch/">Branch</mat-option>
            <mat-option value="/browse/contact/">Contact Person</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="min-width: 250px; max-width: 350px;" floatLabel="never">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by company name">
        </mat-form-field>
        <button matTooltip="Add new company" *ngIf="permission.cms.cms_create" mat-mini-fab (click)="router.navigate(['/client/add'])">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div *ngIf="isHandset">
        <mat-sidenav-container class="sidenav-container">
          <mat-sidenav #drawer class="sidenav"
                       [ngClass]="{hidden:!(isHandset) === true}"
                       fixedInViewport="true"
                       [attr.role]="(isHandset) ? 'dialog' : 'navigation'"
                       [mode]="(isHandset) ? 'over' : 'side'"
                       [opened]="false" position="end">
            <mat-toolbar><button mat-flat-button (click)="drawer.toggle()">X</button></mat-toolbar>
            <mat-nav-list>
              <div class="list-item">
                <mat-form-field floatLabel="never" style="font-size: small;">
                  <mat-label>Browse as</mat-label>
                  <mat-select (selectionChange)="router.navigate([browseAs])" [(ngModel)]="browseAs">
                    <mat-option value="/browse/branch/">Branch</mat-option>
                    <mat-option value="/browse/contact/">Contact Person</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="list-item">
                <mat-form-field floatLabel="never">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
              <div class="list-item">
                <a mat-list-item *ngIf="permission.cms.cms_create" (click)="router.navigate(['/client/add'])">
                  <button mat-mini-fab><mat-icon>add</mat-icon></button>
                </a>
              </div>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <mat-toolbar>
              <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
              </button>
            </mat-toolbar>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
      <table mat-table [dataSource]="company" class="mat-elevation-z8 table-responsive" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="companyId">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="totalBranch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Branch</th>
          <td mat-cell *matCellDef="let element">
            {{element.totalBranch}}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> branch</th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="!permission.cms.cms_branch" matTooltip="View list" mat-icon-button color="accent" (click)="openBranchList(element.branch)"><i
              class="material-icons">
              remove_red_eye
            </i></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <button matTooltip="Delete" *ngIf="permission.cms.cms_delete" mat-icon-button color="warn" (click)="deleteCompany(element.companyId)">
              <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
            </button>
            <button matTooltip="Update" *ngIf="permission.cms.cms_update" mat-icon-button color="accent" (click)="router.navigate(['/client/update/', element.companyId])">
              <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50,100,150,200,500]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <ng-scrollbar #scrollable>
      <mat-toolbar><i class="material-icons">account_circle</i>{{username}}</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngFor="let items of drawerMenuItems" routerLink="{{items.state}}"><mat-icon>{{items.icon}}</mat-icon> {{items.name}}</a>
      </mat-nav-list>
    </ng-scrollbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="padding: 0 40px 0 0;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appName}}</span>
      <span class="fill-remaining-space"></span>
      <span class="spacer" [ngClass]="(isHandset$ | async)&&showSearch?'hidden':''">
        <button mat-icon-button [matMenuTriggerFor]="menu1">
          <mat-icon>apps</mat-icon>
        </button>
        <mat-menu #menu1="matMenu">
          <div *ngFor="let app of appList">
            <button mat-menu-item (click)="TravelAnother(app.url)">
              <span>{{app.appName}}</span>
            </button>
          </div>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="usermenu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #usermenu="matMenu">
          <button mat-menu-item>
              <span>{{username}}</span>
          </button>
          <button mat-menu-item (click)="getLogOut()">
              <span>Log Out</span>
          </button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="quotation-data container-fluid" style="margin-top: 20px;">
  <mat-toolbar style="justify-content: space-between">
    <div class="toolbar-right-content">
      <button matTooltip="Back" mat-flat-button style="background: #f5f5f5;" (click)="location.back()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>Quotation History of {{quotaNo}}</span>
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <mat-spinner *ngIf="showSpinner"></mat-spinner>
      <table mat-table [dataSource]="historyArray" [class]="showSpinner?'hide':'mat-elevation-z8 table-responsive mat-table'" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let element; let i= index"> {{i+1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="update_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated On</th>
          <td mat-cell *matCellDef="let element"> {{element.updatedOn}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="delivery_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date</th>
          <td mat-cell *matCellDef="let element"> {{element.updatedQuotationDate*1000 | date}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let element">{{element.updatedQuotationStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product</th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="element.updatedProduct.length<1" matTooltip="View product list" mat-icon-button color="accent"
                    (click)="openProductList(element.updatedProduct, element.quotaNo)"><i
              class="material-icons">
              remove_red_eye
            </i></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="cumulativePrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
          <td mat-cell *matCellDef="let element">{{element.updatedPrice}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50,100,150,200,500]" [class]="showSpinner?'hide':'mat-paginator'" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

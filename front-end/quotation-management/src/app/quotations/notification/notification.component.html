<div class="quotation-data container-fluid" style="margin-top: 20px;">
  <mat-toolbar style="justify-content: space-between">
    <div class="toolbar-right-content">
      <button matTooltip="Back" mat-flat-button style="background: #f5f5f5;" (click)="location.back()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <span>Notification</span>
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <mat-spinner *ngIf="showSpinner"></mat-spinner>
      <div *ngIf="!showSpinner">
        <h1 style="font-weight: 100;" *ngIf="dataArray.length<1">
          No notification to display
        </h1>
        <div *ngIf="dataArray.length>0">
          <table mat-table [dataSource]="notificationData" class="mat-elevation-z8 table-responsive" matSort>

            <ng-container matColumnDef="quotaNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quotation Number</th>
              <td mat-cell *matCellDef="let element"> {{element.quotaNo}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="productType">
              <th mat-header-cell *matHeaderCellDef> Product Type</th>
              <td mat-cell *matCellDef="let element"> {{element.productType}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="oldPrice">
              <th mat-header-cell *matHeaderCellDef> Current Price</th>
              <td mat-cell *matCellDef="let element"> {{element.productPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="newPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> New Price</th>
              <td mat-cell *matCellDef="let element">{{element.newPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="notificationCheck(element)"><mat-icon>check</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[25,50,100,150,200,500]" *ngIf="!showSpinner"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
